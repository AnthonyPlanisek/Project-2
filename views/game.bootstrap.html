<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Game Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a id="welcomeCard" class="navbar-brand" href="./index.html">GeoGuessr</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="welcomeCard" class="nav-link active p-3" aria-current="page" href="#">****'s Profile</a>
              </li>
              <li class="nav-item">
                <a id="welcomeCard" class="nav-link active p-3" href="#">Logout</a>
              </li>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Find your friends!" aria-label="Search">
                <button class="btn btn-dark btn-outline-light" type="submit">Search</button>
              </form>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div>
            <div id="welcomeCard" class="card text-white w-50 mx-auto mt-5 p-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="welcomeImage" src="../Images/geoguesser_example.jpg" class="img-fluid rounded" alt="geoguesser_example">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-dark">
                            <h5 id="welcomeCard" class="card-title text-center">Welcome to our game!</h5>
                            <p id="welcomeCard" class="card-text text-center">Choose from any of our fun and educational geolocation guessing games:</p>
                            <div class="d-grid gap-2 w-75 mx-auto">
                                <button class="btn btn-dark btn-outline-light" type="button">United States Empire</button>
                                <button class="btn btn-dark btn-outline-light" type="button">Rest of the World</button>
                            </div>
                    </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
