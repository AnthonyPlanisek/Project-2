<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/card.css">
    <title>Game Page</title>
</head>
<body>
    <div class="container">
        <div>
            <div id="welcomeCard" class="card text-white bg-warning w-50 mx-auto mt-5 p-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../Images/geoguesser_example.jpg" class="img-fluid rounded" alt="geoguesser_example">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-dark">
                            <h5 class="card-title text-center">Welcome to our game!</h5>
                            <p class="card-text text-center">Choose from any of our fun and educational geolocation guessing games:</p>
                            <div class="d-grid gap-2 w-75 mx-auto">
                                <button class="btn btn-dark btn-outline-light" type="button">United States Empire</button>
                                <button class="btn btn-dark btn-outline-light" type="button">World</button>
                            </div>
                    </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
